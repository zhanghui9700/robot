{% load i18n %}
<!DOCTYPE html>

<!--[if IE 8]>
<html lang="en" class="ie8 no-js" data-ng-app="CloudApp"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" data-ng-app="CloudApp"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" data-ng-app="CloudApp">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <title data-ng-bind="site_config.BRAND"></title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="openstack cloud management platform" name="description"/>
    <meta content="zhanghui9700@gmail.com" name="author"/>

    {% include "partial_header_styles.html" %}
</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body data-ng-controller="AppController"
      class="page-header-fixed page-quick-sidebar-over-content page-footer-fixed page-on-load"
      data-ng-class="{'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">

<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->

<!-- BEGIN HEADER -->
<div data-ng-include="'{{ STATIC_URL }}cloud/layout/header.html'" data-ng-controller="HeaderController"
     class="page-header navbar navbar-fixed-top">
</div>
<!-- END HEADER -->

<div class="clearfix">
</div>

<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div data-ng-include="'{{ STATIC_URL }}cloud/layout/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper">
        </div>
    <!-- END SIDEBAR -->

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN STYLE CUSTOMIZER(optional) -->
            <!--div data-ng-include="'{{ STATIC_URL }}cloud/tpl/theme-panel.html'" data-ng-controller="ThemePanelController" class="theme-panel hidden-xs hidden-sm">
            </div-->
            <!-- END STYLE CUSTOMIZER -->

            <!-- BEGIN ACTUAL CONTENT -->
            <div ui-view class="fade-in-up">
            </div>
            <!-- END ACTUAL CONTENT -->
        </div>
    </div>
    <!-- END CONTENT -->

    <!-- BEGIN QUICK SIDEBAR -->
    <!--a href="javascript:;" class="page-quick-sidebar-toggler"><i class="icon-close"></i>12313</a-->
    <!--div data-ng-include="'{{ STATIC_URL }}cloud/tpl/quick-sidebar.html'" data-ng-controller="QuickSidebarController" class="page-quick-sidebar-wrapper"></div-->
    <!-- END QUICK SIDEBAR -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<div data-ng-include="'{{ STATIC_URL }}cloud/layout/footer.html'" data-ng-controller="FooterController"
     class="page-footer" style="z-index:0;">
</div>
<!-- END FOOTER -->

<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

<!-- BEGIN CORE JQUERY PLUGINS -->
<!--[if lt IE 9]>
<script src="{{ STATIC_URL }}assets/global/plugins/respond.min.js"></script>

<![endif]-->

<!-- END CORE ANGULARJS PLUGINS -->

<!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
<script src="{{ STATIC_URL }}scripts/services.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}scripts/resources.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}scripts/directives.js" type="text/javascript"></script>
<script src="{% url 'site_config' %}" type="text/javascript"></script>
<script src="{{ STATIC_URL }}cloud/app.js" type="text/javascript"></script>
<!-- END APP LEVEL ANGULARJS SCRIPTS -->

<script src="{{ STATIC_URL }}assets/global/scripts/metronic.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}assets/admin/layout/scripts/layout.js" type="text/javascript"></script>

{% include "partial_jquery.html" %}
<!-- END JAVASCRIPTS -->

<script type="text/javascript">
    $(document).ready(function(){
        Metronic.init();
    });
</script>
</body>
<!-- END BODY -->
</html>
