{% load i18n %}
<!DOCTYPE html>

<!--[if IE 8]>
<html lang="en" class="ie8 no-js" data-ng-app="CloudApp"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" data-ng-app="CloudApp"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" data-ng-app="CloudApp">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <title data-ng-bind="site_config.BRAND"></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="eoncloud-web" name="description"/>
    <meta content="zhanghui9700@gmail.com" name="author"/>
    {% include "partial_header_styles.html" %}
</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body ng-controller="AppController"
      class="page-header-fixed page-quick-sidebar-over-content page-footer-fixed  page-on-load"
      ng-class="{'page-container-bg-solid': settings.layout.pageBodySolid,
                 'page-sidebar-closed': !current_user.dc_inited}">

    <!-- BEGIN PAGE SPINNER -->
    <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <!-- END PAGE SPINNER -->

    <!-- BEGIN HEADER -->
    <div data-ng-include="'{{ STATIC_URL }}management/layout/header.html'"
        data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top">
    </div>
    <!-- END HEADER -->

    <div class="clearfix">
    </div>

    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div data-ng-include="'{{ STATIC_URL }}management/layout/sidebar.html'" data-ng-controller="SidebarController"
             data-ng-if="current_user.dc_inited" class="page-sidebar-wrapper">
        </div>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <div ui-view class="fade-in-up"> </div>
            </div>
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <div data-ng-include="'{{ STATIC_URL }}cloud/layout/footer.html'" data-ng-controller="FooterController"
         class="page-footer" style="z-index:0;">
    </div>
    <!-- END FOOTER -->

<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

<!-- BEGIN CORE JQUERY PLUGINS -->
<!--[if lt IE 9]>
<script src="{{ STATIC_URL }}assets/global/plugins/respond.min.js"></script>
