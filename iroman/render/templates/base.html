{% load i18n %}
<!DOCTYPE html>
<!--[if IE 8]>

<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>
    {% block page_title %}
    {% endblock %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="eoncloud login" name="description"/>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="{{ STATIC_URL }}assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="{{ STATIC_URL }}assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="{{ STATIC_URL }}assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="{{ STATIC_URL }}assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet"

    <link href="{{ STATIC_URL }}assets/global/css/components.css" id="style_components" rel="stylesheet"

    <link href="{{ STATIC_URL }}assets/admin/layout/css/themes/darkblue.css" rel="stylesheet" type="text/css"
          id="style_color"/>
    <link href="{{ STATIC_URL }}custom/css/custom.css" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}assets/admin/layout/img/favicon.ico"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="login">
<!--img width="100%" height="100%" style="float:none; position:absolute; top:0px; z-index: -1;"
     src="{{ STATIC_URL }}assets/global/img/home_bj.png"-->
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/">
        <!--img src="{{ STATIC_URL }}custom/img/logo-big.png" alt=""/-->
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    {% block page_content %}
    {% endblock %}
</div>
<div class="copyright">
	{{ COPY_RIGHT }}
	<p><a target="_blank" href="http://www.miitbeian.gov.cn" style="color:#eee">{{ ICP_NUMBER }}</a></p>
</div>
<!-- END LOGIN -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

<![endif]-->

<script src="{{ STATIC_URL }}assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>

{% endblock %}
